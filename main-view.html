<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PSPDFKit Fuzzy Sorter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./main-style.css">

</head>

<body class="body-root">

    <div class="container">

        <div class="navbar-parent">
            <nav class="navbar">
                <div>
                    <a class="nav-item">
                        <img class="pspdfNavbar_logo pspdfNavbar_logo-lightBg" src="https://pspdfkit.com/assets/images/logos/pspdfkit-3ccd8253.svg" width="48" height="48">
                    </a>
                </div>
                <div>
                    <span class="nav-item">
                       Hi there! Let's talk tech
                    </span>
                </div>
            </nav>
        </div>


        <div class="col-md-6">
            
            <input type="checkbox" id="case" name="case-sensitive">
            <label for="case-sensitive">I would like my search to be case sensitive.</label>

            <label for="form-control" class="form-label">Input the desired search string.</label>
            <input type="text" class="form-control" id="string-picker">
            
            <div>
                <button type="button" id="search-button" class="btn btn-primary string-searcher-button">Search matches</button>
            </div>

            <span id="result"></span>
        </div>
    </div>
    















    
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
